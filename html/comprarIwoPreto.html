<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8455a3d02b.js" crossorigin="anonymous"></script>
    <script src="../javascript/comprar.js"></script>
    <link rel="stylesheet" href="../css/comprar.css">
    <link rel="icon" href="../img/Logo2.png">

    <title>Just-t Store</title>
</head>

<body>
    <!--MENU-->
    <header class="container-fluid bg-secondary">

        <!--Logo-->
        <nav class="navbar navbar-expand-sm navbar-light">
            <a href="../index.html" class="navbar-brand">
                <img src="../img/Logo2.png" alt="img" style="width: 5rem;">
                <h1 class="d-none">Just-T Store</h1>
            </a>

            <!--Menu-->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navBarButton">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <div id="navBarButton" class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../html/quemSomos.html" class="nav-link">Quem Somos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../html/faleConosco.html" class="nav-link">Fale Conosco</a>

                    </li>
                </ul>
                <div>
                    <a href="../html/cadastro.html" class="nav-icon mx-2">
                        <i class="far fa-user"></i>
                    </a>

                </div>
            </div>
        </nav>

    </header>

    <!--PRINCIPAL-->
    <main class="container">

        <!--INICIO-->
        <section>
            <div class="text-center">
                <h1 class=" h2 text-center mt-5">Seu Carrinho</h1>
                <a class="text-center" href="../index.html" id="voltar"><u>Voltar a loja</u></a>
            </div>
        </section>

        <!--LINHA DE ITENS-->
        <section>
            <div class="d-flex p-0">
                <div class="mr-auto p-3">Produto</div>
                <div class="p-4">Preço</div>
                <div class="p-4">Quantidade</div>
                <div class="p-4">Total</div>
            </div>
        </section>
        <hr>

        <!--DESCIÇÃO DO ITEM NO CARRINHO-->
        <section>
            <div class="row m-2 mt-5">
                <img src="../img/relPreto.png" alt="image" id="imagem">
                <div class="align-self-baseline m-2">
                    <p class="font-weight-bold text-muted" id="texto">Smartwatch Relógio Inteligente Iwo 12 Sport Preto</p>
                    <p><span class="font-weight-bold">Descrição:</span> Preto com pulseira de silicione</p>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div class="p-4">
                    <span class="font-weight-bold">R$450</span>
                </div>
                <div class="p-4">
                    <a href="#" class="btn btn-secondary m-2" id="subs" onclick="subItem()">-</a>
                    <span id="item">1</span>
                    <a href="#" class="btn btn-secondary m-2" onclick="addItem()">+</a>
                </div>
                <div class="p-4">
                    <span class="font-weight-bold">R$450</span>
                </div>
            </div>
            <hr>

        </section>

        <!--FINALIZAR COMPRA-->
        <section>
            <div class="d-flex justify-content-end">
                <p><span class="font-weight-bold">Subtotal:</span> R$450</p>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <a href="#" class="btn btn-primary mt-2" onclick="finalizar()">Finalizar Compra</a>
            </div>
        </section>

    </main>

    <!--Rodape-->
    <footer class="container-fluid bg-secondary mt-5 ">
        <nav id="redes " class="row ">
            <div class="col-sm-12 ">
                <div>
                    <ul class="nav justify-content-center ">

                        <!--FACEBOOK-->
                        <li class="nav-item ">
                            <a href="https://www.facebook.com/justt.storebr/?eid=ARDFdcZObZjv3PDsFGuHrvH34-6qpOm87IZRsPtgJ9V9ovVikJPLfPEwy2Ki8juwZpiYVCr6LBHfGRe0 " target="_blank ">
                                <i class="fab fa-facebook-f text-decoration-none text-dark "></i>
                            </a>
                        </li>

                        <!--INSTAGRAM-->
                        <li class="nav-item ">
                            <a href="https://www.instagram.com/justt.store/ " target="_blank ">
                                <i class="fab fa-instagram text-decoration-none text-dark "></i>
                            </a>
                        </li>

                        <!--WHATSAPP-->
                        <li class="nav-item ">
                            <a href="https://api.whatsapp.com/send?phone=5511934243640&text=Ol%C3%A1%2C%20gostaria%20de%20obter%20mais%20detalhes%20e%20informa%C3%A7%C3%B5es%20sobre%20as%20promo%C3%A7%C3%B5es%20%F0%9F%98%8A " target="_blank ">
                                <i class="fab fa-whatsapp text-decoration-none text-dark "></i>
                            </a>
                        </li>

                        <!--MARCAR REGISTRADA-->
                        <div class="col-sm-12 ">
                            <div class="nav justify-content-center ">
                                <li class="nav-item ">
                                    <i id="marca " class="far fa-registered text-muted "> 2020 - Just-T Store</i>
                                </li>
                            </div>
                        </div>

                    </ul>
                </div>
            </div>
        </nav>
    </footer>

</body>

</html>
